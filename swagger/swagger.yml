openapi: "3.0.3"
info:
  title: Bambú Bank Collection API
  version: "1.0"
servers:
  - url: http://localhost:3001
paths:
  /login:
    post:
      summary: Iniciar Sesión.
      description: Permite a los Usuarios Acceder al Sistema.
      tags:
        - Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "Joaquín Reyes"
                password:
                  type: string
                  format: password
                  example: "31032002"
      responses:
        200:
          description: Inicio de Sesión Correcto.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        400:
          description: Por Favor, Introduzca un Usuario y una Contraseña.
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /logout/{id}:
    get:
      summary: Cierre de Sesión.
      description: Cierra la Sesión de un Usuario Autenticado.
      tags:
        - Login
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Usuario que Cierra su Sesión.
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Cierre de Sesión Correcto.
        500:
          $ref: "#/components/responses/InternalError"

  /get-latest-collector-and-collector-payment-data:
    get:
      summary: Obtener los Datos Más Recientes Sobre Colectors, Transacciones y Aprobaciones.
      description: Muestra un Panel de Control con la Información General de los Movimientos Transaccionales Realizados.
      tags:
        - Dashboard
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  collector:
                    type: string
                    example: "Movistar"
                  most_recent_collector:
                    type: string
                    example: "CLESA"
                  payed_service:
                    type: string
                    example: "Intenet Residencial de 15MB"
                  amount:
                    type: number
                    example: 21.10
                  latest_approved_transaction:
                    type: string
                    example: "TSC00000234"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /transactions-by-dates/:
    get:
      summary: Obtener Todas las Transacciones Realizadas.
      description: Muestra una lista de Transacciones Realizadas entre dos Días y Filtradas por Monto y Tipo de Transacción.
      tags:
        - Dashboard
      parameters:
        - name: startDay
          in: path
          required: true
          description: Día Inicial de la Busqueda.
          schema:
            type: string
            format: date
            example: "2025-01-12"
        - name: endDay
          in: path
          required: true
          description: Día Final de la Busqueda.
          schema:
            type: string
            format: date
            example: "2025-02-12"
        - name: amountFilter
          in: path
          required: true
          description: Rango de Montos de las Transacciones a Filtrar.
          schema:
            type: integer
            example: 1
        - name: transactionTypeFilter
          in: path
          required: true
          description: Tipo de Transacción a Filtrar.
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  label:
                    type: string
                    example: "12/01/2025 - 12/02/2025"
                  totalAmount:
                    type: number
                    example: 463
                  transactionsCounter:
                    type: integer
                    example: 16
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /approval-and-rejection-rates/:
    get:
      summary: Obtener Todas las Tasas de Aprobación y Rechazo de Transacciones.
      description: Muestra una Lista de las Tasas de Aprobación y Rechazo Basado en Rangos de Tiempo.
      tags:
        - Dashboard
      parameters:
        - name: startDay
          in: path
          required: true
          description: Día Inicial de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-01-12"
        - name: endDay
          in: path
          required: true
          description: Día Final de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-02-12"
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction_type:
                    type: string
                    example: "Aprobadas"
                  total_transactions:
                    type: integer
                    example: 177
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /processed-amount-by-transactions-and-collectors-payments/:
    get:
      summary: Obtener el Total Procesado por Cada Tipo de Transacción.
      description: Muestra una Lista con los Tipos de Transacciones y los Pagos a Colectores y los Montos Totales procesados por Cada Uno.
      tags:
        - Dashboard
      parameters:
        - name: startDay
          in: path
          required: true
          description: Día Inicial de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-01-12"
        - name: endDay
          in: path
          required: true
          description: Día Final de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-02-12"
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction_type:
                    type: string
                    example: Deposito
                  transaction_amount:
                    type: number
                    example: 135170.50
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /customers-with-the-most-money-paid:
    get:
      summary: Obtener a los 5 Clientes con el Monto Más Grande Pagado.
      description: Muestra una Lista con los 5 Clientes con Los Montos Más Grandes Pagados por Cada Uno.
      tags:
        - Dashboard
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer:
                    type: string
                    example: "David Cruz"
                  amount:
                    type: number
                    example: 645.97
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /payments-by-collector:
    get:
      summary: Obtener Todos los Pagos Realizados a Colectores.
      description: Muestra una Lista de los Colectores y la Cantidad de Pagos que ha Recibido Cada Uno.
      tags:
        - Dashboard
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  collector:
                    type: string
                    example: "TIGO"
                  transactionsByCollector:
                    type: integer
                    example: 41
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /payments-by-collector-denominations:
    get:
      summary: Obtener Todos los Pagos Realizados a Colectores y Dividirlo en Diferentes Denominaciones.
      description: Muestra una Lista con las Denominaciones y en que Cantidades Conforman el Total Procesado por Pagos a Colectores.
      tags:
        - Dashboard
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  denomination:
                    type: string
                    example: "Billetes de $100"
                  total:
                    type: integer
                    example: 2
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /reports-by-date/:
    get:
      summary: Obtener los Datos para Generar Reportes.
      description: Muestra una Lista con los Datos necesarios para generar Reportes Basados en Rangos de Tiempo.
      tags:
        - Dashboard
      parameters:
        - name: startDay
          in: path
          required: true
          description: Día Inicial de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-01-12"
        - name: endDay
          in: path
          required: true
          description: Día Final de la Búsqueda.
          schema:
            type: string
            format: date
            example: "2025-02-12"
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: object
                    oneOf:
                      - properties:
                          sender:
                            type: string
                            example: "Ricardo Torres"
                          sender_account:
                            type: string
                            example: "**** **** **** 9010"
                          receiver:
                            type: string
                            example: "Ricardo Torres"
                          receiver_account:
                            type: string
                            nullable: true
                            example: null
                          amount:
                            type: number
                            example: 120.00
                          transaction_type:
                            type: string
                            example: "Deposito"
                          status:
                            type: string
                            example: "Aprobada"
                          authorized_by:
                            type: string
                            example: "David Cruz"
                          datetime:
                            type: string
                            example: "2025-02-12T18:21:27.000Z"
                      - properties:
                          transaction_type:
                            type: string
                            example: "Retiro"
                          amount:
                            type: number
                            example: 1882536.00
                      - properties:
                          collector:
                            type: string
                            example: "TIGO"
                          amount:
                            type: number
                            example: 1052.31
                      - properties:
                          collector:
                            type: string
                            example: "CLARO"
                          service_name:
                            type: string
                            example: "Telefonía Fija"
                          amount:
                            type: number
                            example: 710.96
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"

  /customers:
    get:
      summary: Obtener los Datos de los Clientes.
      description: Muestra una Lista con los Datos de los Clientes.
      tags:
        - Customers
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 1
                    customer_id:
                      type: string
                      example: "1"
                    name:
                      type: string
                      example: "David Cruz"
                    identity_doc:
                      type: string
                      example: "0000000-1"
                    email:
                      type: string
                      example: "david.cruz@example.com"
                    deleted_at:
                      type: string
                      example: null
        500:
          $ref: "#/components/responses/InternalError"
  /update-customer/:
    put:
      summary: Actualizar los Datos de los Clientes.
      description: Actualiza los Datos de un Cliente Específico.
      tags:
        - Customers
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Cliente a Actualizar.
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Datos del Cliente Actualizados con Éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos del Cliente Actualizados con Éxito
        400:
          description: Por Favor, Rellene Todos los Campos.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Por Favor, Rellene Todos los campos
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        409:
          description: El Email ya Está en uso Por Otro Cliente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El Email ya Está en uso Por Otro Cliente
        500:
          $ref: "#/components/responses/InternalError"
  /delete-customer/:
    put:
      summary: Eliminar los Datos de los Clientes.
      description: Actualiza el campo deleted_at de un Cliente Específico Realizando así un Borrado Lógico.
      tags:
        - Customers
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Cliente a Eliminar.
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Cliente Eliminado con Éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cliente Eliminado con Éxito
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /search-customer/:
    get:
      summary: Buscar Cliente por Nombre o por Número de Documento de Identidad.
      description: Muestra los Datos de un Cliente por Nombre o por Número de Documento de Identidad.
      tags:
        - Customers
      parameters:
        - name: name
          in: query
          required: false
          description: Nombre del Cliente a Buscar.
          schema:
            type: string
            example: "David Cruz"
        - name: identity_doc
          in: query
          required: false
          description: Número de Documento de Identidad del Cliente a Buscar.
          schema:
            type: string
            example: "0000001-1"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 1
                    customer_id:
                      type: string
                      example: "1"
                    name:
                      type: string
                      example: "David Cruz"
                    identity_doc:
                      type: string
                      example: "0000001-1"
                    email:
                      type: string
                      example: "david.cruz@example.com"
                    deleted_at:
                      type: string
                      example: null
        400:
          $ref: "#/components/responses/BadRequestError"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        404:
          $ref: "#/components/responses/NotFoundError"
        500:
          $ref: "#/components/responses/InternalError"

  /accounts:
    get:
      summary: Obtener las Cuentas de los Clientes.
      description: Muestra una Lista con las Cuentas de los Clientes.
      tags:
        - Accounts
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    account_number:
                      type: string
                      example: "0000 1234 5678 9000"
                    owner:
                      type: string
                      example: "David Cruz"
                    balance:
                      type: number
                      example: 24875.00
                    datetime:
                      type: string
                      example: "2025-01-30T06:00:00.000Z"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /accounts-by-customer/:
    get:
      summary: Obtener las Cuentas de un Cliente.
      description: Muestra una Lista con las Cuentas de un Cliente en Específico.
      tags:
        - Accounts
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Cliente.
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    account_number:
                      type: string
                      example: "0000 1234 5678 9000"
                    owner:
                      type: string
                      example: "David Cruz"
                    balance:
                      type: number
                      example: 34875.00
                    datetime:
                      type: string
                      example: "2025-01-30T06:00:00.000Z"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"

  /collectors:
    get:
      summary: Obtener la Lista de Todos los Colectores.
      description: Muestra una Lista con los Colectores que No han Sido Eliminados.
      tags:
        - Collectors
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 4
                    collector:
                      type: string
                      example: "ANDA"
                    description:
                      type: string
                      example: "Administración Nacional de Acueductos y Alcantarillados"
                    services_names:
                      type: string
                      example: "Agua Potable"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /save-collector:
    post:
      summary: Guardar un Nuevo Collector.
      description: Crea un Nuevo Collector en la Base de Datos.
      tags:
        - Collectors
      responses:
        200:
          description: Datos Registrados Exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Collector Registrado con Éxito
        400:
          $ref: "#/components/responses/BadRequestErrorByEmptyFields"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /view-payments-collector-details/:
    get:
      summary: Obtener los Pagos Recibidos por Cada Colector.
      description: Muestra los Pagos Recibidos de un Colector Específico en un Rango de Días Específicos.
      tags:
        - Collectors
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Colector.
          schema:
            type: integer
            example: 4
        - name: startDay
          in: path
          required: true
          description: Día Inicial para el Rango de Días.
          schema:
            type: string
            example: "2025-01-13"
        - name: endDay
          in: path
          required: true
          description: Día Final para el Rango de Días.
          schema:
            type: string
            example: "2025-02-13"
      responses:
        200:
          description: "Datos Obtenidos Exitosamente."
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 216
                    collector:
                      type: string
                      example: "ANDA"
                    service:
                      type: string
                      example: "Agua Potable"
                    amount:
                      type: number
                      example: 15.00
                    payed_by:
                      type: string
                      example: "Luis Mendez"
                    registered_by:
                      type: string
                      example: "David Cruz"
                    datetime:
                      type: string
                      example: "2025-02-11T02:22:13.000Z"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"
  /update-collector/:
    put:
      summary: Actualizar un Collector.
      description: Actualiza los Datos de un Collector en la Base de Datos.
      tags:
        - Collectors
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Collector a Actualizar.
          schema:
            type: integer
            example: 4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                collector:
                  type: string
                  example: "ANDA Actualizado"
                description:
                  type: string
                  example: "Administración Nacional de Acueductos y Alcantarillados Actualizado"
      responses:
        200:
          description: "Datos Actualizados Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos del Colector Actualizados con Éxito
        400:
          $ref: "#/components/responses/BadRequestErrorByEmptyFields"
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        409:
          description: "Colector Duplicado."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Este Colector ya Está Registrado"
        500:
          $ref: "#/components/responses/InternalError"
  /delete-collector/:
    put:
      summary: Eliminar los Datos de un Collector.
      description: Actualiza el campo deleted_at de un Colector Específico Realizando así un Borrado Lógico.
      tags:
        - Collectors
      parameters:
        - name: id
          in: path
          required: true
          description: Id del Collector a Eliminar.
          schema:
            type: integer
            example: 4
      responses:
        200:
          description: "Datos Eliminados Exitosamente."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Colector Eliminado con Éxito
        401:
          $ref: "#/components/responses/NotFoundError"
        403:
          $ref: "#/components/responses/ForbiddenError"
        500:
          $ref: "#/components/responses/InternalError"

components:
  schemas:
    ErrorMessage:
      type: object
      properties:
        message:
          type: string
          example: Error Interno del Servidor

  responses:
    BadRequestError:
      description: Por Favor, Introduzca al Menos un Criterio de Búsqueda.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"

    BadRequestErrorByEmptyFields:
      description: Por Favor, Rellene Todos los Campos.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"

    UnauthorizedError:
      description: Token Expirado u Horario de Acceso Excedido.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"

    ForbiddenError:
      description: Token Expirado u Horario de Acceso Excedido.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"

    NotFoundError:
      description: No se Encontraron Resultados.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"

    InternalError:
      description: Error Interno del Servidor.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
